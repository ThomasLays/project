<!DOCTYPE html>
<html>

<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Calculatrice en javascript</title>
        <script type="text/javascript" src="calculatrice.js"></script>
        <link rel="stylesheet" media="screen, print, handheld" type="text/css" href="calculatrice.css" />
</head>

<body>
        <div id="calculator" class="calculator">
                <div class="result">
                        <p></p>
                </div>

                <span class="clear grey">AC</span>
                <span class="grey">+/-</span>
                <span class="grey">%</span>
                <span class="operator">รท</span>

                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span class="operator">x</span>

                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span class="operator">-</span>

                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span class="operator">+</span>

                <span class="double">0</span>
                <span>.</span>
                <span class="operator">=</span>

        </div>
</body>

</html>
